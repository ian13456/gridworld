<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Gridworld</title>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js"
      integrity="sha256-3mBEX8I0uMLF7+AUjJeTCelosuorzYpqwBMBPDTyQqY="
      crossorigin="anonymous"
    ></script>
    <script src="lib/noise.js"></script>
    <script src="lib/tween.umd.js"></script>
    <script src="lib/OrbitControls.js"></script>
    <script src="lib/OBJLoader.js"></script>
    <script src="lib/MTLLoader.js"></script>

    <link rel="stylesheet" href="css/styles.css" />

    <script id="vertex-shader" type="x-shader/x-vertex">
      uniform vec3 viewVector;
      uniform float c;
      uniform float p;
      varying float intensity;
      void main()
      {
          vec3 vNormal = normalize( normalMatrix * normal );
      	vec3 vNormel = normalize( normalMatrix * viewVector );
      	intensity = pow( c - dot(vNormal, vNormel), p );

          gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-vertex">
      uniform vec3 glowColor;
      varying float intensity;
      void main()
      {
      	vec3 glow = glowColor * intensity;
          gl_FragColor = vec4( glow, 1.0 );
      }
    </script>
  </head>
  <body>
    <canvas id="main-cvs"></canvas>

    <script src="js/utils/helpers.js"></script>
    <script src="js/setup/config.js"></script>
    <script src="js/setup/domElements.js"></script>
    <script src="js/setup/domListeners.js"></script>
    <script src="js/game/basics.js"></script>
    <script src="js/game/models.js"></script>
    <script src="js/game/world.js"></script>
    <script src="js/game/monster.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
